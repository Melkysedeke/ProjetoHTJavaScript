<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckOut</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="height: 85vh; width: 100%; margin: 0px; padding: 0px;">
  <header>
    <img src="assets/logo/hashtag.svg" alt="Logo" style="scale: 80%;">
  </header>
  <form style="display: flex; width: 100%; height: 100%; padding: 5px; gap: 4px;">
    <section id="dados-usuario" style="width: 33.3%; background-color: lightgray; margin: 50px 0px 0px 20px; padding: 20px; border-radius: 5px;">
        <p style="color: black; margin: 10px; text-align: center; font-weight: bold;">Seus dados</p>
        <div style="display: flex; flex-direction: column; padding: 20px 20px 5px 20px
        ;">
            <label style="margin-bottom: 5px;" for="nome">Nome</label>
            <input style="border-radius: 5px; font-size: smaller;  padding: 3px 3px 3px 6px;" type="text" id="nome" placeholder="Nome Completo" required>
        </div>
        <div style="display: flex; flex-direction: column; padding: 20px 20px 5px 20px
        ;">
            <label style="margin-bottom: 5px;" for="email">Email</label>
            <input style="border-radius: 5px; font-size: smaller;  padding: 3px 3px 3px 6px;" type="email" id="email" placeholder="exemplodeemail.@gmail.com" required>
        </div>
        <div style="display: flex; flex-direction: column; padding: 20px 20px 5px 20px
        ;">
            <label style="margin-bottom: 5px;" for="contato">Contato</label>
            <input style="border-radius: 5px; font-size: smaller;  padding: 3px 3px 3px 6px;" type="tel" id="contato" placeholder=" (99) 9 9999-9999" required>
        </div>
        <div style="display: flex; flex-direction: column; padding: 20px 20px 5px 20px
        ;">
            <label style="margin-bottom: 5px;" for="nome">Nome</label>
            <input style="border-radius: 5px; font-size: smaller;  padding: 3px 3px 3px 6px;" type="text" id="nome" placeholder="Nome Completo" required>
        </div>
    </section>
    <section id="dados-pagamento" style="width: 33.3%;">
    
    </section>
    <section id="produtos-checkout" style="width: 33.3%;">
    
    </section>
  </form>
</body>
</html>
