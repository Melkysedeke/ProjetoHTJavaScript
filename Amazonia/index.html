<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section id="carrinho">
    <section id="cabecalho-carrinho">
      <p>Meu carrinho</p>
      <button id="closeButton"><i class="fa-regular fa-circle-xmark"></i></button>
    </section>
    <section id="produtos-carrinho">
    </section>
    <div id="inv-preco">
      <p>Total:</p>
      <p id="preco-total"></p>
    </div>
    <button id="confirm">Finalizar compra</button>
  </section>
  <header>
    <a href="/Amazonia/"><img src="assets/logo/hashtag.svg" alt="Logo"></a>
    <nav>
      <ul id="menu">
        <a href="pedidos.html"><button><i class="fa-solid fa-list"></i></button></a>
        <button id="openButton"><i class="fa-solid fa-cart-shopping"></i></button>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filtros">
      <div>
        <input id="exibir-todos" type="radio" name="filtro" checked>
        <label class="filtro" for="exibir-todos" >Todos</label>
      </div>
      <div>
        <input id="exibir-masculinos" type="radio" name="filtro">
        <label class="filtro" for="exibir-masculinos">Masculinos</label>
      </div>
      <div>
        <input id="exibir-femininos" type="radio" name="filtro">
        <label class="filtro" for="exibir-femininos">Femininos</label>
      </div>
    </section>
    <section id="container-produto">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
